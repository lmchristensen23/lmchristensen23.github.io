---
layout: default
---
<div class="container">
  <h2 class="spacing">{{ page.title }}</h2>

  <div class="blog-post spacing">
    <p class="summary">{{ page.category }}<span class="date">{{ page.date | date: '%B %d, %Y' }}</span></p>
    {{ content }}
  </div>
  
  <div class="share-icons">
    <h4 class="spacing">Share this on:</h2>
    <ul class="icons">
	<li><a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
	<li><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="icon circle fa-twitter"><span class="label">Twitter</span></span></a></li>
	<li><a href="http://pinterest.com/pin/create/button/?url=<URL>&description=<TITLE>" rel="nofollow" target="blank" title="Share on Pinterest" class="icon circle fa-pinterest"><span class="label">Pinterest</span></a></li>
    	<li><a href="mailto:?subject={{ page.title }}&body=Check out this great post I found on Nourishology! {{ page.url }}" title="Share by Email" class="icon circle fa-envelope"><span class="label">Email</span></a></li>
    </ul>
  </div>

</div>
